# ===============================
# = GENERAL PROPERTIES
# ===============================
spring.application.name=corp24-backend
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/dova
spring.datasource.username=postgres
spring.datasource.password=#LetMeIn
# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle=true
#spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=org.postgresql.Driver
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jackson.serialization.indent-output=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=data
spring.jpa.properties.org.hibernate.envers.default_schema=audit
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jmx.enabled=false


# ===============================
# = LOGGING
